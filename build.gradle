apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'


defaultTasks 'clean', 'codenarc', 'build', 'install'

codenarcRuleSetFiles = [ 'codenarc.groovy' ]
apply from: 'https://raw.github.com/evgeny-goldin/gradle-plugins/dev/src/main/groovy/CodeNarc.gradle'


repositories {
	mavenRepo url: 'http://m2repo.spockframework.org/snapshots/'
	mavenCentral()
}

dependencies {
	groovy  'org.codehaus.groovy:groovy:1.8.4'
	compile 'org.spockframework:spock-core:0.6-groovy-1.8-SNAPSHOT'
}

idea.project {
    jdkName = '1.6.0_29'
    ipr.withXml { provider -> provider.node.component.find { it.@name == 'VcsDirectoryMappings' }.mapping.@vcs = 'Git' }
}

idea.module {
    downloadSources = true
    downloadJavadoc = true
}


version = '1.0-SNAPSHOT'
group   = 'com.energizedwork'
